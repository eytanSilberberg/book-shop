<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <button data-trans="button" class="add-book" onclick="onAddBook()">Add a book to the list</button>
    <div class="language-wrapper">
        <span data-trans="language">choose a language to display</span>
        <select onchange="onSetLang(this.value)">
            <option value="en-us">English</option>
            <option value="he">עברית</option>
        </select>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th data-trans="id">id</th>
                <th data-trans="title" onclick="onSortBy('alphbetical')">Title</th>
                <th data-trans="price" onclick="onSortBy('price')">Price</th>
                <th data-trans="action" colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <div class="modal">
        <button onclick="onCloseModal()">X</button>
        <div class="rate-wrapper">
            <div class="rate-container">
            </div>
        </div>
        <div></div>
        <h1></h1>
        <p></p>
        <h2></h2>
    </div>
    <div class="balls">
        <div class="ball left-ball"></div>
        <div class="ball right-ball"> For more info</div>
    </div>
    <script src="js/books-utils.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/contorller.js"></script>
</body>

</html>
